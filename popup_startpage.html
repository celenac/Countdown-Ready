<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="popup_startpage.js"></script>
  </head>
  <body>
    <h1>Timer</h1>
    
    <div id = "event_countdown_mode" style="display: block;">
      <h3> COUNTDOWN MODE </h3>
      <h4> Input a date and time to count down to</h4>
      <input id="datetime" type="datetime-local" required>
    </div>

    <div id ="timer_mode" style="display: none;">
      <h3> TIMER MODE </h3>
      <h4> Input the timer duration</h4>
      <input id="time_value" type="number" required> 
      <select id = "time_measure">
        <option>minutes</option>
        <option>hours</option>
      </select>
    </div>

    <p id="error_msg"></p>

    <button id="switch_mode" class = "push_button blue"> Switch mode</button>

    <button id="countdown_btn" class="push_button blue">Start countdown</button>
    <p id = "countdown_display"></p>
  	<p id="countdown_confirmation"></p>

  </body>
</html>
